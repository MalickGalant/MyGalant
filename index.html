<!-- ## Managing state We initialize the button state from a JSON endpoint using `amp-state.` As we use cookies to identify the user, we need to add the `credentials="include"` attribute. -->

 

 <!-- ## The animation -->
  <!--
    We want to show a snackbar that disappears after a few seconds. This could be easily accomplished by adding a CSS class using `amp-bind` to show the snackbar and then using CSS animations to hide the snackbar after a few seconds. However, with this approach it's not possible to trigger the snackbar multiple times (the newly added CSS class won't disappear).

    We can solve this problem by using the [`amp-animation`](content/amp-dev/documentation/components/reference/amp-animation)  extension, which makes it possible to execute animations repeatedly. We define an animation that will slide-in the snackbar and then hide it after a few seconds using the `offset` attribute to time the different keyframes.
  -->
  <amp-animation id="snackbarSlideIn" layout="nodisplay">
    <script type="application/json">
      [{
        "duration": "3s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".snackbar",
        "keyframes": [{
            "transform": "translateY(100%)"
          },
          {
            "transform": "translateY(0)", "offset": 0.1
          },
          {
            "transform": "translateY(0)", "offset": 0.9
          },

          {
            "transform": "translateY(100%)"
          }
        ]
      }
      ]
    </script>
  </amp-animation>

  <amp-state id="favorite" credentials="include" src="<% base_path %>/favorite"> </amp-state>
 
  <form class="favorite-button" method="post" action-xhr="<% base_path %>/favorite-with-count" target="_top" on="submit:AMP.setState({ previousFavoriteWithCount: favoriteWithCount, favoriteWithCount: { value: !favoriteWithCount.value, count: favoriteWithCount.count + (favoriteWithCount.value ? -1 : 1), } }), favorite-failed-message.hide; submit-error:AMP.setState({ value: !favoriteWithCount.value, favoriteWithCount: previousFavoriteWithCount.count }), favorite-failed-message.show"> <amp-list width="200" height="56" credentials="include" items="." single-item noloading src="<% base_path %>/favorite-with-count" binding="always"> <template type="amp-mustache"> <div class="favorite-container"> <input type="submit" class="{{#value}}heart-fill{{/value}}{{^value}}heart-border{{/value}}" [class]="favoriteWithCount.value ? 'heart-fill' : 'heart-border'" value="" aria-label="Favorite Toggle"> <div class="favorite-count" [text]="favoriteWithCount.count ? favoriteWithCount.count : ''">{{count}}</div> </div> </template> <div placeholder> <div class="favorite-container"> <input type="submit" disabled class="heart-loading" value="" aria-label="favorite placeholder"> <div class="favorite-count loading">0</div> </div> </div> </amp-list> </form>
  <!-- ## The snackbar -->
  <!-- Our snackbar is a `div` containing the message. It's going to disappear after a few seconds so we don't provide any additional buttons to manually hide the snackbar. The text message is bound to an `amp-state` variable to make it's content configurable. This is not needed if the snackbar should always show the same message. -->
  <div class="snackbar" [text]="message">
    Requesting
  </div>

  <!-- ## The trigger -->
  <!-- The snackbar animation is triggered via the `restart` action: `on="tap:snackbarSlideIn.restart"`. We use the `restart` action to make it possible to override an already active animation. The input field simply updates the `amp-state` variable containing the snackbar's message. -->
  <div class="trigger">
    <input on="input-debounced:AMP.setState({message: event.value})" value="Subscribe">

    <button on="tap:snackbarSlideIn.restart">
      Subscribe
    </button>
  </div>
